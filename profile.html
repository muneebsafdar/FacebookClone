<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="input.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" />
</head>
<body>
    <nav class="w-full flex justify-around items-center h-auto mb-10 bg-sky-600 py-2">
      <div class="flex justify-center items-center w-[50%] ">

        <div class="px-2">
          <img src="./images/logo.png" class="w-50 h-11">
        </div>
        <div class="flex justify-center items-center px-2">
          <img src="./images/notification.png" class="mx-2 size-6">
          <img src="./images/inbox.png" class="mx-2 size-6">
          <img src="./images/video.png" class="mx-2 size-6">
        </div>

      </div>
      <div class="flex justify-center items-center px-2 w-[50%]">

        <div class="mx-2 flex justify-center items-center bg-white py-1 px-2 rounded-l-2xl rounded-r-2xl">
          <img src="./images/search.png" class="size-3 ">
          <input type="text" class="bg-white outline-0 rounded-3xl  px-2">
        </div>
        <div class="px-2 relative">
          <img src="./images/profile-pic.png" class="size-10 rounded-full">
          <div class="size-2 bg-green-400 rounded-full absolute top-0 right-3"></div>
        </div>
        
      </div>
    </nav>


    <div class="w-full  flex justify-center items-center flex-col">
        <div class="w-[70%] flex justify-center items-center flex-col">

            <div class="w-full rounded-3xl mb-10">
                <img src="./images/cover.png" class="rounded-2xl">
            </div>

            <div class="w-full h-auto flex justify-between items-center">
                <div class="flex  items-center">
                    <img src="./images/member-4.png" class="size-20">
                    <div class="ml-5">
                        <p class="text-3xl mb-5">Jack Nicholson</p>
                        <p class="text-gray-500 mb-5">120 Friends -20 Mutuak</p>
                        <div class="flex justify-center items-center mb-5">
                            <img src="./images/member-1.png" class="size-8 rounded-full ">
                            <img src="./images/member-2.png" class="size-8 rounded-full ">
                            <img src="./images/member-3.png" class="size-8 rounded-full ">
                            <img src="./images/member-4.png" class="size-8 rounded-full ">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end items-center flex-col">
                    <div class="">
                        <button class="bg-slate-400 p-3 mx-2  text-black"><i class="ri-team-fill text-black   "></i>Friends</button>
                        <button class="bg-blue-400 p-3 mx-2 text-white"><i class="ri-message-2-fill text-white "></i> Message</button>
                    </div>
                    <div>
                       <i class="ri-more-fill"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
